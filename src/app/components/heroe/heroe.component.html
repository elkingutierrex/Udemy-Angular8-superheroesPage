<h1>{{heroe.nombre}}
    <small>{{heroe.aparicion}}</small>
</h1>
<div class="row">
    <div class="col-md-4">
        <img src="{{heroe.img}}" alt="{{heroe.nombre}}" class="img-fluid">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
      Regresar
    </a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr class="block">
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa =='Marvel'" class="img-logo" src="assets/img/Marvel.png" alt="Marvel">
            <img *ngIf="heroe.casa =='DC'" class="img-logo" src="assets/img/DC.png" alt="DC">
        </div>
    </div>



</div>
